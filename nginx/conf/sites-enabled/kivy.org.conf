include /etc/nginx/cloudflare-ip.conf;
real_ip_header X-Forwarded-For;
real_ip_recursive on;

ssl_dhparam /etc/nginx/certs/kivy-dhparam.pem;
ssl_certificate /web/acme/data/kivy.org/fullchain.cer;
ssl_certificate_key /web/acme/data/kivy.org/kivy.org.key;


server {
    listen 80 default_server;
    listen [::]:80 default_server;
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    return 444;
}


server {
    listen 80;
    listen [::]:80;

    server_name .kivy.org;

    location /.well-known/acme-challenge/ {
        alias /web/acme/.well-known/acme-challenge/;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}


server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name www.kivy.org;

    add_header Strict-Transport-Security "max-age=31536000";

    location / {
        return 301 https://kivy.org$request_uri;
    }
}


server {
    listen 5000;
    listen [::]:5000;

    server_name kivy.org;

    location / {
        return 444;
    }

    location ~ ^/(?:orgevent|travisevent) {
        add_header Cache-Control "no-cache";
        proxy_set_header Proxy "";
        proxy_set_header   X-Forwarded-Proto    $scheme;
        proxy_set_header   X-Forwarded-Host     $http_host;
        proxy_set_header   X-Forwarded-For      $remote_addr;
        proxy_redirect off;
        proxy_pass http://kgb:5000;
    }

}


server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name kivy.org;

    add_header Strict-Transport-Security "max-age=31536000";
    add_header Content-Security-Policy "frame-ancestors 'none'";
    add_header Cache-Control "public, max-age=86400";

    root /web/site;

    location = / {
        try_files /index.html =404;
    }

    location / {
        try_files $uri =404;
    }

    location ~ ^/planet(.*)$ {
        return 301 $scheme://blog.$host$1;
    }

    location ~ ^/(docs|downloads)$ {
        return 301 $scheme://$host/$1/;
    }

    location ~ ^/docs/(.*)$ {
        alias /web/docs/$1;
    }

    location ~ ^/downloads/(.*)$ {
        alias /web/downloads/$1;
        autoindex on;
    }

    location ~ /\. {
        deny all;
    }

}


upstream blog_php {
    server blog:9000 fail_timeout=10;
}


server {
    listen 443 ssl;
    listen [::]:443 ssl;

    root /web/blog;
    index index.php index.html index.htm;

    server_name blog.kivy.org;

    add_header Strict-Transport-Security "max-age=31536000";
    add_header Content-Security-Policy "frame-ancestors 'none'";
    add_header Cache-Control "public, max-age=86400";

    location / {
        try_files $uri $uri/ /index.php?q=$uri&$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_param HTTP_PROXY "";
        fastcgi_index index.php;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_intercept_errors on;
        fastcgi_pass blog_php;
    }
}


upstream piwik_php {
    server piwik:9000 fail_timeout=10;
}


server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name pw.kivy.org;

    add_header Strict-Transport-Security "max-age=31536000";
    add_header Content-Security-Policy "frame-ancestors 'self'";
    add_header Cache-Control "public, max-age=86400";

    root /var/www/html;

    index index.php index.html;

    location ~ \.php {
        add_header Cache-Control "no-cache";
        include fastcgi_params;
        fastcgi_param HTTP_PROXY "";
        fastcgi_param SCRIPT_FILENAME $request_filename;
        fastcgi_intercept_errors on;
        fastcgi_pass piwik_php;
    }
}


